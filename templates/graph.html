<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Queries</title>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js'></script>
</head>
<body>
    <canvas id='bargraph' width='900' height='400'></canvas>
    <script>
        let ctx = document.getElementById('bargraph').getContext('2d');
        let barGraph = new Chart(ctx, {
            type: 'pie  ',
            data: {
                labels: {{ labels | safe}},
                datasets: [
                    {
                    label: 'Data points',
                    data: {{ values | safe}},
                    fill: true,
                    borderColor: 'rgb(75, 192, 192)',
                    barThickness: '12',
                    grouped:false
                    }  
                ]
            },
            options: {
                responsive: true
            }
        })
    </script>
</body>
</html>
